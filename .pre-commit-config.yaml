repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff-format
        files: ^(sse_starlette|tests)/
      - id: ruff
        args: [--fix]
        files: ^(sse_starlette|tests)/

  - repo: local
    hooks:
      - id: ty
        name: ty
        entry: ty check sse_starlette
        language: system
        types: [python]
        files: ^sse_starlette/
        pass_filenames: false
